<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Menu List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 30px auto;
            background-color: #f8f9fa;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .actions a {
            margin-left: 10px;
            color: white;
            background-color: #dc3545;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
        }

        .create-btn {
            display: inline-block;
            margin-bottom: 20px;
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
        }

        .empty {
            text-align: center;
            color: #888;
            font-style: italic;
        }
    </style>
</head>

<body>
    <h1>Menu List</h1>

    <a href="{% url 'create_menu' %}" class="create-btn">+ Add New Menu</a>

    <ul>
        {% for menu in menus %}
        <li>
            <a href="{% url 'menu_details' menu.pk %}">{{ menu.name }} - ${{ menu.price }}</a>
            <span class="actions">
                <a href="{% url 'delete_menu' menu.pk %}">Delete</a>
            </span>
        </li>
        {% empty %}
        <li class="empty">No menu items found.</li>
        {% endfor %}
    </ul>
</body>

</html>
